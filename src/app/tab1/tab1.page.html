<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Main
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row color="white" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="name" placeholder="Nombre" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="curp" placeholder="Curp" type="text"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="controlnumber" placeholder="NÃºmero de control"
                         type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Edad</ion-label>
              <ion-input formControlName="age"  type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Activo</ion-label>
              <ion-toggle formControlName="active" color="secondary"></ion-toggle>
            </ion-item>
            <div padding>
              <ion-button size="large" type="button" [disabled]="!myForm.valid"
                          (click)="create()" expand="block">Guardar
              </ion-button>
            </div>

          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
